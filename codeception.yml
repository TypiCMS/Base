paths:
    tests: app/tests
    log: app/tests/_log
    data: app/tests/_data
    helpers: app/tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: true
    memory_limit: 1024M
    log: true
modules:
    enabled: [Db]
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=typicms'
            user: 'root'
            password: ''
            dump: 'app/tests/_data/dump.sql'
            populate: true
            cleanup: false
